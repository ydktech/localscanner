<body>
    <div class="container">
        <div class="header">

            <p>ì ˆëŒ€ ë†“ì¹˜ì§€ ì•ŠëŠ” ê²€ìƒ‰ê¸°</p>
        </div>

        <div class="search-section">
            <div class="search-form">
                <input type="text" id="koreanInput" class="search-input" placeholder="í•œêµ­ì–´ë¡œ ì°¾ê³  ì‹¶ì€ ê³³ì„ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: ì ì‹¬ë°¥, ë§›ìˆëŠ” ì‹ë‹¹, ë¸ŒëŸ°ì¹˜ ì¹´í˜)">

                <div class="keyword-group">
                    <h3>ğŸ”„ ì¶”ìƒì  ë²ˆì—­</h3>
                    <div id="abstractTranslations"></div>
                </div>
                <div class="keyword-group">
                    <h3>ğŸ”§ í•„í„° í‚¤ì›Œë“œ</h3>

                </div>
            </div>

            <div id="messageArea"></div>
        </div>

        <div class="map-container">

        </div>
    </div>

    <script>
        let map;
        let markers = [];
        let apiKey = '';
        let userLocation = null;

        // Get API key
        fetch('/api/key')
            .then(response => response.json())
            .then(data => {
                apiKey = data.api_key;
            })
            .catch(error => console.error('Error getting API key:', error));

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: { lat: 35.6762, lng: 139.6503 }, // Tokyo
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "geometry.fill",
                        "stylers": [{"weight": "2.00"}]
                    },
                    {
                        "featureType": "all",
                        "elementType": "geometry.stroke",
                        "stylers": [{"color": "#9c9c9c"}]
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.text",
                        "stylers": [{"visibility": "on"}]
                    }
                ]
            });
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        function addMarker(place) {
            const marker = new google.maps.Marker({
                position: { lat: place.lat, lng: place.lng },
                map: map,
                title: place.name,
                icon: {
                    url: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
                    scaledSize: new google.maps.Size(40, 40)
                }
            });

            let distanceText = '';
            if (userLocation) {
                const distance = calculateDistance(userLocation.lat, userLocation.lng, place.lat, place.lng);
                distanceText = `<p><strong>ê±°ë¦¬:</strong> ${distance.toFixed(1)}km</p>`;
            }

            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div style="max-width: 300px;">
                        <h3>${place.name}</h3>
                        <p><strong>í‰ì :</strong> ${place.rating}â­</p>
                        <p><strong>ì£¼ì†Œ:</strong> ${place.address}</p>
                        ${distanceText}
                        <p><strong>ê²€ìƒ‰ì–´:</strong> ${place.search_term}</p>
                        <p><strong>íƒ€ì…:</strong> ${place.search_type}</p>
                    </div>
                `
            });

            marker.addListener('click', () => {
                infoWindow.open(map, marker);
            });

            markers.push(marker);
        }

        function addUserLocationMarker() {
            if (userLocation) {
                const userMarker = new google.maps.Marker({
                    position: { lat: userLocation.lat, lng: userLocation.lng },
                    map: map,
                    title: "ë‚´ ìœ„ì¹˜",
                    icon: {
                        url: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                        scaledSize: new google.maps.Size(50, 50)
                    }
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: '<div><h3>ğŸ“ ë‚´ ìœ„ì¹˜</h3></div>'
                });

                userMarker.addListener('click', () => {
                    infoWindow.open(map, userMarker);
                });

                markers.push(userMarker);
            }
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                showMessage('ğŸ“ í˜„ì¬ ìœ„ì¹˜ë¥¼ í™•ì¸í•˜ê³  ìˆìŠµë‹ˆë‹¤...', 'info');
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Update location input with coordinates
                        document.getElementById('locationInput').value = `${userLocation.lat},${userLocation.lng}`;
                        
                        // Center map on user location
                        map.setCenter(userLocation);
                        map.setZoom(15);
                        
                        // Add user location marker
                        addUserLocationMarker();
                        
                        showMessage('âœ… í˜„ì¬ ìœ„ì¹˜ë¥¼ í™•ì¸í–ˆìŠµë‹ˆë‹¤! ì´ì œ ê²€ìƒ‰í•´ë³´ì„¸ìš”.', 'success');
                    },
                    (error) => {
                        let errorMessage = 'ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'ìœ„ì¹˜ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ì„¤ì •ì—ì„œ ìœ„ì¹˜ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'ìœ„ì¹˜ ì •ë³´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'ìœ„ì¹˜ ì •ë³´ ìš”ì²­ì´ ì‹œê°„ ì´ˆê³¼ë˜ì—ˆìŠµë‹ˆë‹¤.';
                                break;
                        }
                        showMessage(errorMessage, 'error');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000
                    }
                );
            } else {
                showMessage('ì´ ë¸Œë¼ìš°ì €ëŠ” ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'error');
            }
        }

        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function showKeywords(keywords) {
            document.getElementById('keywordsSection').style.display = 'grid';
            
            // Direct translations
            const directDiv = document.getElementById('directTranslations');
            directDiv.innerHTML = '';
            keywords.direct_translation.forEach(keyword => {
                directDiv.innerHTML += `<div class="keyword-item">${keyword}</div>`;
            });

            // Abstract translations
            const abstractDiv = document.getElementById('abstractTranslations');
            abstractDiv.innerHTML = '';
            keywords.abstract_translation.forEach(keyword => {
                abstractDiv.innerHTML += `<div class="keyword-item">${keyword}</div>`;
            });

            // Filter keywords
            const filterDiv = document.getElementById('filterKeywords');
            filterDiv.innerHTML = '';
            keywords.filter_keywords.forEach(keyword => {
                filterDiv.innerHTML += `<div class="keyword-item">${keyword}</div>`;
            });
        }

        function showCostInfo(keywords) {
            const messageArea = document.getElementById('messageArea');
            
            if (keywords.api_calls && keywords.estimated_cost_usd) {
                const costHtml = `
                    <div class="cost-info">
                        <h4>ğŸ’° API ì‚¬ìš©ëŸ‰ ë° ë¹„ìš©</h4>
                        <p><strong>API í˜¸ì¶œ ìˆ˜:</strong> ${keywords.api_calls}íšŒ</p>
                        <p><strong>ì˜ˆìƒ ë¹„ìš©:</strong> $${keywords.estimated_cost_usd} (ì•½ ${keywords.estimated_cost_krw}ì›)</p>
                        <p><small>* ë°°ì¹˜ ê²€ìƒ‰ìœ¼ë¡œ ìµœì í™”ë˜ì–´ ê¸°ì¡´ ëŒ€ë¹„ ì•½ 80% ë¹„ìš© ì ˆê°</small></p>
                    </div>
                `;
                messageArea.innerHTML += costHtml;
            }
        }

        function showResults(places) {
            const resultsArea = document.getElementById('resultsArea');
            
            if (places.length === 0) {
                resultsArea.innerHTML = '<div class="error">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            // Sort by distance if user location is available
            if (userLocation) {
                places.forEach(place => {
                    place.distance = calculateDistance(userLocation.lat, userLocation.lng, place.lat, place.lng);
                });
                places.sort((a, b) => a.distance - b.distance);
            }

            let html = `<div class="stats">ì´ ${places.length}ê°œì˜ ì¥ì†Œë¥¼ ì°¾ì•˜ìŠµë‹ˆë‹¤!</div>`;
            
            places.forEach(place => {
                let distanceText = '';
                if (userLocation && place.distance) {
                    distanceText = `<p><strong>ê±°ë¦¬:</strong> ${place.distance.toFixed(1)}km</p>`;
                }

                html += `
                    <div class="result-item">
                        <div class="result-header">
                            <div class="result-name">${place.name}</div>
                            <div class="result-rating">${place.rating}â­</div>
                        </div>
                        <div class="result-details">
                            <p><strong>ì£¼ì†Œ:</strong> ${place.address}</p>
                            ${distanceText}
                            <p><strong>ê²€ìƒ‰ì–´:</strong> ${place.search_term}</p>
                            <p><strong>íƒ€ì…:</strong> ${place.search_type}</p>
                            <p><strong>ì¹´í…Œê³ ë¦¬:</strong> ${place.types.join(', ')}</p>
                        </div>
                    </div>
                `;
            });

            resultsArea.innerHTML = html;
        }

        function search() {
            const koreanText = document.getElementById('koreanInput').value;
            const location = document.getElementById('locationInput').value;
            const radius = parseInt(document.getElementById('radiusInput').value);

            if (!koreanText) {
                showMessage('í•œêµ­ì–´ ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            showMessage('ğŸ” AIê°€ í‚¤ì›Œë“œë¥¼ ìƒì„±í•˜ê³  ê²€ìƒ‰ ì¤‘ì…ë‹ˆë‹¤...', 'info');
            clearMarkers();
            
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    korean_text: koreanText,
                    location: location,
                    radius: radius
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                    return;
                }

                showMessage(`âœ… ê²€ìƒ‰ ì™„ë£Œ! ${data.total_results}ê°œì˜ ì¥ì†Œë¥¼ ì°¾ì•˜ìŠµë‹ˆë‹¤.`, 'success');
                
                // Show keywords
                showKeywords(data.keywords);
                
                // Show cost information
                showCostInfo(data.keywords);
                
                // Show results
                showResults(data.places);
                
                // Add markers to map
                if (data.places.length > 0) {
                    data.places.forEach(place => addMarker(place));
                    
                    // Add user location marker if available
                    addUserLocationMarker();
                    
                    // Center map appropriately
                    if (userLocation) {
                        map.setCenter(userLocation);
                        map.setZoom(14);
                    } else {
                        const firstPlace = data.places[0];
                        map.setCenter({ lat: firstPlace.lat, lng: firstPlace.lng });
                        map.setZoom(13);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            });
        }

        // Enter key support
        document.getElementById('koreanInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });
    </script>

    <script>
        // Load Google Maps API dynamically
        fetch('/api/key')

                script.async = true;
                script.defer = true;
                document.head.appendChild(script);
            })
            .catch(error => console.error('Error loading Google Maps:', error));
    </script>
